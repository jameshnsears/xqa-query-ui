<input type="text" size="40" pInputText placeholder="Search..." [(ngModel)]="edited">

<button type="button" (click)="ok()" pButton label="Search"></button>

<p></p>

<p-table [value]="cars">
  <ng-template pTemplate="header">
    <tr>
      <th>Time</th>
      <th>Filename</th>
      <th>Digest</th>
      <th>Service</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car>
    <tr>
      <td>{{car.creationTime}}</td>
      <td>{{car.subject}}</td>
      <td>{{car.digest}}</td>
      <td>{{car.service}}</td>
    </tr>
  </ng-template>
</p-table>
