<input type="text" size="40" pInputText placeholder="Search value..." [(ngModel)]="edited">

<button type="button" (click)="ok()" pButton label=" OK "></button>
<p></p>

<p-table [value]="cars">
  <ng-template pTemplate="header">
    <tr>
      <th>Time</th>
      <th>Subject</th>
      <th>Service</th>
      <th>CorrelationId</th>
      <th>Digest</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car>
    <tr>
      <td>{{car.creationTime}}</td>
      <td>{{car.subject}}</td>
      <td>{{car.service}}</td>
      <td>{{car.correlationId}}</td>
      <td>{{car.digest}}</td>
    </tr>
  </ng-template>
</p-table>
