<p>&nbsp;</p>

<input type="text" size="40" pInputText placeholder="Search..." [(ngModel)]="searchValue">
&nbsp;

<p-radioButton name="search" value="filename" label="Filename" [(ngModel)]="searchSpace" inputId="filename" (click)="radioClick()"></p-radioButton>
&nbsp;
<p-radioButton name="search" value="digest" label="Digest" [(ngModel)]="searchSpace" inputId="digest" (click)="radioClick()"></p-radioButton>
&nbsp;
<p-radioButton name="search" value="service" label="Service" [(ngModel)]="searchSpace" inputId="service" (click)="radioClick()"></p-radioButton>
&nbsp;
<button type="button" (click)="search()" pButton label="Search"></button>
&nbsp;
{{error}}

<p>&nbsp;</p>
i.e. {{ ie }}
<p>&nbsp;</p>

<p-table [value]="searchResponses" [paginator]="true" [rows]="15">
  <ng-template pTemplate="header">
    <tr>
      <th>Time</th>
      <th>Filename</th>
      <th>Digest</th>
      <th>Service</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-searchResponse>
    <tr>
      <td>{{searchResponse.creationTime}}</td>
      <td>{{searchResponse.subject}}</td>
      <td>{{searchResponse.digest | slice:0:7 }}</td>
      <td>{{searchResponse.serviceId}}</td>
    </tr>
  </ng-template>
</p-table>
