<p>&nbsp;</p>

<input type="text" size="40" pInputText placeholder="Search..." [(ngModel)]="searchValue">
&nbsp;

<p-radioButton name="search" value="Option 1" label="Filename" [(ngModel)]="searchSpace" inputId="preopt1"></p-radioButton>
&nbsp;
<p-radioButton name="search" value="Option 2" label="Digest" [(ngModel)]="searchSpace" inputId="preopt2"></p-radioButton>
&nbsp;
<p-radioButton name="search" value="Option 3" label="Service" [(ngModel)]="searchSpace" inputId="preopt3"></p-radioButton>
&nbsp;
<button type="button" (click)="search()" pButton label="Search"></button>
&nbsp;
{{error}}


<p>&nbsp;</p>

<p-table [value]="searchResponses" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th>Time</th>
      <th>Filename</th>
      <th>Digest</th>
      <th>Service</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-searchResponse>
    <tr>
      <td>{{searchResponse.creationTime}}</td>
      <td>{{searchResponse.subject}}</td>
      <td>{{searchResponse.digest}}</td>
      <td>{{searchResponse.service}}</td>
    </tr>
  </ng-template>
</p-table>
